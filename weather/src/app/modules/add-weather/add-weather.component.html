<div class="container m-5">
    <div class="card shadow-sm">
        <div class="card-body pt-0 pb-0 pe-0 overflow-hidden position-relative">
            <div class="row">
                <!-- Search Bar site -->
                <div class="col-6 d-flex flex-column align-items-start mb-3 ">
                    <label for="search-country" class="form-label"><h2 class="text">Search Cities</h2></label>
                    <form #weatherForm="ngForm" (ngSubmit)="searchWeatherByCityName(weatherForm)" class="w-75">
                        <input name="search-country" list='capitalList' class="form-control" placeholder="Search country here..." [(ngModel)]="searchValue" (ngModelChange)="searchValue = $event.toUpperCase();" required>
                        <button type="submit" [disabled]="!weatherForm.valid">Search</button>
                        <datalist id="capitalList">
                            <option *ngFor="let capital of capitals" [value]=capital>
                        </datalist>
                    </form>
                </div>
                <!-- Weather site -->
                <div class="col-6 search-result-bg">
                    <h2 *ngIf="isFirstTime" class="search-result-text">Please select a capital and click the "Search" icon / press "Enter" key</h2>
                    <h2 *ngIf="!isCapitalValid" class="search-result-text text-danger">The input is invalid. Note: only capital cities are supported for now</h2>
                    <div *ngIf="!isFirstTime && isCapitalValid" class="d-flex flex-column align-items-center mt-2 mb-2">
                            <h4 class="country-name">Paris</h4>
                            <div class="p-2"><img src="../../../assets/images/sunny-weather.png " alt="sunny day " />
                                <h3 class="degree "><strong>37&#176;</strong></h3>
                                <p class="fs-5 weather mb-0 ">Sunny</p>
                                <div class='d-flex justify-content-evenly'>
                                    <div class="d-flex flex-column">
                                        <div><i class="bi bi-caret-down-fill min-degree "></i></div>
                                        <div>
                                            <span class="degree">25</span>
                                        </div>
                                        <div>
                                            <span class="min-degree ">Min</span>
                                        </div>
                                    </div>
                            </div>
                    </div>
                    <div class="d-flex flex-column bd-highlight justify-content-center">
                        <div><i class="bi bi-caret-up-fill max-degree "></i></div>
                        <div>
                            <span class="degree">40</span>
                        </div>
                        <div>
                            <span class="max-degree">Max</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button type="button" class="btn btn-info col-2 mt-2" (click)="goBack();"><strong>&lt; Back</strong></button>
</div>
