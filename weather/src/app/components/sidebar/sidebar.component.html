<div class="container-fluid g-0 fixing">
    <app-header [isDarkMode]="darkModeActive" (isMenuOpened)="toggleMenu()" (toggleMode)="modeToggleSwitch()"></app-header>
    <div class="row g-0">
        <aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
            <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
                <section class="menu-header" [ngClass]="{'bg-color-dark':darkModeActive, 'font-contrast-color':darkModeActive}">
                    <span class="greeting__text"><i style="cursor:pointer" class="bi bi-x-lg me-5" [class.font-contrast-color]="darkModeActive" (click)="showMenu = false"></i>&nbsp;Welcome Back</span>
                    <div class="profile-image__container">
                        <img src="https://avatars3.githubusercontent.com/u/5658460?s=460&v=4" alt="profile-image" class="profile__image">
                    </div>
                    <div class="account-details">
                        <span class="name__text">Name</span>
                        <span class="email__text">Gmail</span>
                    </div>
                </section>
                <section class="menu-body">

                </section>
                <section class="menu-footer">

                </section>
            </nav>
        </aside>
        <div class="col" [ngClass]="{'bg-color-dark':darkModeActive, 'font-contrast-color':darkModeActive}">
            <!-- Main contents here -->
            <main>
                <app-home [isDarkModeActive]="darkModeActive"></app-home>
            </main>
        </div>
    </div>
</div>
