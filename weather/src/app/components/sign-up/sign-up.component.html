<div class="loader-container" *ngIf="isLoading"><div class="loader"></div></div>
<div class="main__container">
    <div class="signup-card">
      <main class="signup-content" [class.dark__signup-content]="isDarkMode">
        <span class="signup-header" [class.font-contrast-color]="isDarkMode">Sign Up</span>
        <!-- signup form -->
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="signup-form">
          <input [formControl]="userEmail" type="email" autofocus placeholder="Email" name="email" class="signup-input" required>
          <input [formControl]="password" type="password" placeholder="Password" name="password" class="signup-input" minlength="6" required>
          <input type="submit" name="submit" value="Sign Up" class="signup-btn" [disabled]="!signUpForm.valid" [class.btn-disabled]="!signUpForm.valid">
        </form>
        <div class="login-link-wrapper">
          <span class="login-notice">Already Have an account?</span>
          <a class="login-link" routerLink="/login">login</a>
        </div>
      </main>
  
      <!-- linking to signup -->
      <aside class="signup-aside">
        <div class="signup-aside-overlay"></div>
        <h1 class="signup-welcome-text">Sign Up Here!</h1>
        <hr class="signup-aside-hr">
      </aside>
    </div>
  </div>
