<div class="loader-container" *ngIf="isLoading"><div class="loader"></div></div>
<div class="main__container">
    <div class="login-card">
      <main class="login-content" [class.dark_login-content]="isDarkMode">
        <span class="login-header" [class.font-contrast-color]="isDarkMode">Login</span>
        <!-- login form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" >
          <input [formControl]="userEmail" type="email" autofocus placeholder="Email" name="email" class="login-input" required>
          <input [formControl]="password" type="password" placeholder="Password" name="password" class="login-input" required>
          <input type="submit" name="submit" value="Login" class="login-btn" [disabled]="!loginForm.valid" [class.btn-disabled]="!loginForm.valid">
        </form>
        <div class="signup-link-wrapper mb-2">
          <span class="signup-notice">Don't have an account?</span>
          <a class="signup-link" routerLink="/sign-up">Sign up</a>
        </div>
        <a routerLink="/password-reset">Forget your password?</a>
      </main>
      <!-- linking to signup -->
      <aside class="login-aside">
        <div class="login-aside-overlay"></div>
        <h1 class="login-welcome-text">Welcome Back!</h1>
        <hr class="login-aside-hr">
      </aside>
    </div>
  </div>
