<div class="main__container">
    <div class="login-card">
  
      <main class="login-content" [class.dark_login-content]="isDarkMode">
        <span class="login-header" [class.font-contrast-color]="isDarkMode">Login</span>
        <!-- login form -->
        <form class="login-form" >
          <input type="email" autofocus placeholder="Email" name="email" class="login-input" required>
          <input type="password" placeholder="Password" name="password" class="login-input" minlength="6"required>
          <input type="submit" name="submit" value="Login" class="login-btn">
        </form>
        <div class="signup-link-wrapper">
          <span class="signup-notice">Don't have an account?</span>
          <a class="signup-link" routerLink="/sign-up">Sign up</a>
        </div>
  
      </main>
  
      <!-- linking to signup -->
      <aside class="login-aside">
        <div class="login-aside-overlay"></div>
        <h1 class="login-welcome-text">Welcome Back!</h1>
        <hr class="login-aside-hr">
      </aside>
    </div>
  </div>
